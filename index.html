<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Anavi</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
    <img src="fotoanavi.jpg" alt="Logo da Loja" class="logo" />
</header>

<main class="produtos-container">
    <section class="categoria-section">
        <h2 class="categoria-titulo">Anéis</h2>
        <div class="produtos-grid">
            <div class="produto-card">
                <img src="anel1.jpg" alt="Anel 1">
                <h3>Anel Elegante</h3>
                <p>R$ 150,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
            <div class="produto-card">
                <img src="anel2.jpg" alt="Anel 2">
                <h3>Anel Moderno</h3>
                <p>R$ 180,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
            <div class="produto-card">
                <img src="anel3.jpg" alt="Anel 3">
                <h3>Anel Clássico</h3>
                <p>R$ 200,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
        </div>
    </section>

    <section class="categoria-section">
        <h2 class="categoria-titulo">Colares</h2>
        <div class="produtos-grid">
            <div class="produto-card">
                <img src="colar1.jpg" alt="Colar 1">
                <h3>Colar Elegante</h3>
                <p>R$ 200,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
            <div class="produto-card">
                <img src="colar2.jpg" alt="Colar 2">
                <h3>Colar Moderno</h3>
                <p>R$ 250,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
            <div class="produto-card">
                <img src="colar3.jpg" alt="Colar 3">
                <h3>Colar Clássico</h3>
                <p>R$ 300,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
        </div>
    </section>
</main>

</body>
</html>
