<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anavi — Loja de Joias</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="top-bar">
        <img src="fotoanavi.jpg" alt="Logo Anavi" class="logo">
        <input type="text" placeholder="Buscar produtos" class="search-bar">
        <div class="login-btn">
            <button>Login</button>
        </div>
    </div>

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#anes">Anéis</a></li>
            <li><a href="#colares">Colares</a></li>
            <!-- Mais categorias se quiser -->
        </ul>
    </nav>
</header>

<section class="banner-destaque">
    <img src="banner1.jpg" alt="Promoção" class="banner-img">
</section>

<main class="produtos-container">

    <section id="anes" class="categoria-section">
        <h2 class="categoria-titulo">Anéis</h2>
        <div class="produtos-grid">
            <div class="produto-card">
                <img src="anel1.jpg" alt="Anel 1">
                <h3>Anel Elegante</h3>
                <p>R$ 150,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
            <div class="produto-card">
                <img src="anel2.jpg" alt="Anel 2">
                <h3>Anel Moderno</h3>
                <p>R$ 180,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
        </div>
    </section>

    <section id="colares" class="categoria-section">
        <h2 class="categoria-titulo">Colares</h2>
        <div class="produtos-grid">
            <div class="produto-card">
                <img src="colar1.jpg" alt="Colar 1">
                <h3>Colar Elegante</h3>
                <p>R$ 200,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
            <div class="produto-card">
                <img src="colar2.jpg" alt="Colar 2">
                <h3>Colar Moderno</h3>
                <p>R$ 250,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
        </div>
    </section>

</main>

</body>
</html>
